apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo_app-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL:  https://github.com/lalithtrs/to-do-app.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: todo_app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true